<html lang="en">
<head>
    <title>Tracking conversion with external CID example</title>
    <!-- Trackdesk tracker begin -->
    <script async src="//cdn.trackdesk.com/tracking.js"></script>
    <script>
        (function(t,d,k){(t[k]=t[k]||[]).push(d);t[d]=t[d]||t[k].f||function(){(t[d].q=t[d].q||[]).push(arguments)}})(window,"trackdesk","TrackdeskObject");

        trackdesk("robocop", "conversion", {
            externalCid: "MY_EXT_CID",
            conversionType: "sale",
            amount: {
                value: "4.50"
            },
            revenueOriginId: "00000000-0000-0000-0000-000000000000",
            externalId: "eid-1",
            customerId: "cid-11",
            customParams: {
                advS1: "123",
                advS3: {queryParam: "advS3"},
                advS5: {queryParam: "advS5"},
            }
        });
    </script>
    <!-- Trackdesk tracker end -->
</head>
<body style="padding-top:100px;text-align: center">
<h1>Tracking conversion with external CID example</h1>
</body>
</html>
